<div class="container-fluid">
  <div class="form-row">
    <div class="col-8 col-md-6">
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" method="post" class="mt-2">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" formControlName="firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="Last Name" placeholder="Last name" formControlName="lastName">
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
